<!-- Your existing HTML content continues here -->
<div class="top-bar">
  <span class="sidebar-toggle" onclick="toggleNav()">&#9776;</span>

</div>

<div id="mySidebar" class="sidebar">
  <a href="index.html">Dashboard</a>
  <a href="about.html">About</a>
  <h2 id="active-chat-rooms">Active Chat Rooms</h2> <!-- Added ID for styling -->
  <ul id="chat-room-list"></ul>
  <button id="refresh-button" onclick="refreshRooms()">Refresh</button>
</div>

<div class="content-container">
  <div id="button-container">
    <button id="new-room-btn" onclick="newRoom()">New Room</button>
    <span id="room-code">Room Code: </span>
  </div>
  <div id="join-container">
    <input id="join-room-code" type="text" placeholder="Enter Room Code">
    <button id="join-room-btn" onclick="joinRoom()">Join Room</button>
  </div>
  <div id="log-container">
    <textarea title="Chat Log" id="log" readonly></textarea>
  </div>
  <div id="input-container" class="input-file-container">
    <input id="input" type="text" placeholder="Type your message and press Enter"/>
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>
